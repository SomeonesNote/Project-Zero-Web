<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub - 경매 플랫폼 (모듈화 버전)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        이 HTML 파일은 모듈화된 JavaScript 컴포넌트를 사용합니다.
        모든 UI는 JavaScript 컴포넌트에 의해 동적으로 생성됩니다.
        
        주요 특징:
        - 컴포넌트 기반 아키텍처
        - 모듈화된 코드 구조
        - 이벤트 기반 통신
        - 재사용 가능한 컴포넌트
        - 데이터 관리 중앙화
    -->
    
    <!-- 
        개발자 도구에서 사용할 수 있는 유틸리티:
        - BidHubUtils.getApp() - 애플리케이션 인스턴스
        - BidHubUtils.getDataManager() - 데이터 매니저
        - BidHubUtils.getComponents() - 컴포넌트들
        - BidHubUtils.restart() - 애플리케이션 재시작
        - BidHubUtils.addSampleItem() - 샘플 상품 추가
        - BidHubUtils.clearFilters() - 필터 초기화
        - BidHubUtils.setSearchTerm('검색어') - 검색어 설정
        - BidHubUtils.setCategoryFilter('카테고리') - 카테고리 필터 설정
    -->
    
    <!-- 모듈화된 JavaScript 로드 -->
    <script type="module" src="main.js"></script>
    
    <!-- 로딩 인디케이터 -->
    <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Work Sans', sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
                width: 50px;
                height: 50px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #268CF5;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <h2 style="color: #121417; margin-bottom: 10px;">BidHub</h2>
            <p style="color: #61758A;">경매 플랫폼을 로딩 중입니다...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // 로딩 완료 시 로딩 인디케이터 제거
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loading.remove();
                    }, 500);
                }
            }, 1000);
        });
        
        // 모듈 로딩 실패 시 대체 메시지
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.innerHTML = `
                        <div style="text-align: center; color: #ff6b6b;">
                            <h2>모듈 로딩 실패</h2>
                            <p>JavaScript 모듈을 로드할 수 없습니다.</p>
                            <p>브라우저가 ES6 모듈을 지원하는지 확인해주세요.</p>
                            <button onclick="location.reload()" style="
                                background: #268CF5;
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 4px;
                                cursor: pointer;
                                margin-top: 20px;
                            ">페이지 새로고침</button>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
